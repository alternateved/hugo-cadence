{{ with .Site.Params.statement }}
  {{ if .enable }}
  <section class="site-statement" id="statement">
    <div class="container">
      <div class="row">
        <div class="site-statement-title">
          <h2>{{ .heading }}</h2>
        </div>
        <div class="site-statement-content">
          <span>{{ .content }}</span>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
